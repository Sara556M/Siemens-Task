version: 2.1

jobs:
  run-ui-tests:
    docker:
      - image: cypress/browsers:node18.12.0-chrome107
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install UI Test Dependencies
          command: |
            cd ui-tests
            npm install
      - run:
          name: Run Contact Page Test (Headless)
          command: |
            cd ui-tests
            npx nightwatch --env chrome_headless tests/contactTest.js
      - run:
          name: Run Home Page Test (Headless)
          command: |
            cd ui-tests
            npx nightwatch --env chrome_headless tests/homeTest.js

  run-api-tests:
    docker:
      - image: cimg/node:18.17.0
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install API Test Dependencies
          command: |
            cd api-tests
            npm install
      - run:
          name: Run API Tests
          command: |
            cd api-tests
            npm test

workflows:
  version: 2
  run-tests:
    jobs:
      - run-ui-tests
      - run-api-tests:
          requires:
            - run-ui-tests
