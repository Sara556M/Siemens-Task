version: 2.1

jobs:
  api-test:
    docker:
      - image: cimg/node:18.12
    working_directory: ~/project/api-tests

    steps:
      - checkout:
          path: ~/project

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Fix permissions for nodemon
          command: chmod +x ./node_modules/.bin/nodemon

      - run:
          name: Start mock-user-auth server in background
          command: |
            echo "Starting mock-user-auth server..."
            nohup npx nodemon ./node_modules/mock-user-auth/bin/www.js > output.log 2>&1 &
            sleep 10
            echo "===== output.log (startup logs) ====="
            cat output.log || echo "No logs yet"

      - run:
          name: Wait for server to be ready
          command: |
            echo "Waiting for server on http://localhost:3000..."
            npx wait-on --timeout 20000 --verbose http://localhost:3000 || (echo "Server did not respond" && cat output.log && exit 1)

      - run:
          name: Run API tests
          command: npm test

      - store_artifacts:
          path: output.log
          destination: server-log

      - store_artifacts:
          path: reports/test-report.html
          destination: api-test-report

workflows:
  version: 2
  test-workflow:
    jobs:
      - api-test
