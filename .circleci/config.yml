version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:lts-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run tests
          command: npm test
      - store_artifacts:
          path: tests_output
      - store_artifacts:
          path: screenshots

workflows:
  version: 2
  test-workflow:
    jobs:
      - test