version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:18.20.2
    working_directory: ~/project/api-tests

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Make binaries executable
          command: chmod +x ./node_modules/.bin/*

      - run:
          name: Start server and wait for healthcheck
          command: |
            npm run dev &
            npx wait-on http://localhost:3000/api/v1/healthcheck

      - run:
          name: Run API Tests
          command: npm test

workflows:
  version: 2
  run-tests:
    jobs:
      - test
