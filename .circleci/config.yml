version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:20.9.0  # يمكنك تعديله حسب نسخة Node التي تستخدمينها
    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Start mock-user-auth server in background
          command: |
            nohup npm run dev > server.log 2>&1 &
      
      - run:
          name: Wait for server to be ready
          command: npx wait-on http://localhost:3000/api/v1/healthcheck

      - run:
          name: Run tests
          command: npm test

workflows:
  version: 2
  test-workflow:
    jobs:
      - test
