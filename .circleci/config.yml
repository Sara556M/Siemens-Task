version: 2.1

executors:
  chrome-executor:
    docker:
      - image: cimg/node:18.20-browsers  
    working_directory: ~/project

jobs:
  test:
    executor: chrome-executor
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm ci

      - run:
          name: Run Nightwatch UI Tests in Headless Chrome
          command: npm test

      - store_artifacts:
          path: tests_output
          destination: test-results

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test
